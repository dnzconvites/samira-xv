<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#000;font-family:Arial;}

#capa{
position:fixed;
inset:0;
background:#000;
display:flex;
justify-content:center;
align-items:center;
z-index:10;
}

#capa img{
width:100%;
height:100%;
object-fit:contain;
}

#abrir{
position:absolute;
inset:0;
background:transparent;
border:0;
}

.main{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.stage{
position:relative;
width:min(100vw,56.25vh);
height:min(100vh,177.78vw);
max-width:480px;
max-height:853px;
background:#000;
overflow:hidden;
}

video{
width:100%;
height:100%;
object-fit:contain;
}

#botoes a{
position:absolute;
width:20%;
height:12%;
transform:translate(-50%,-50%);
}

/* posições originais */
#filtro{top:47.92%;left:83.33%;}
#dress{top:63.54%;left:83.33%;}
#sugestoes{top:85.42%;left:83.33%;}
#local{top:81.25%;left:19%;}
#presenca{top:81.25%;left:51.85%;}
</style>
</head>

<body>

<div id="capa">
<img src="capa.png">
<button id="abrir"></button>
</div>

<div class="main">
<div class="stage">

<video id="video" playsinline muted>
<source src="video.mp4" type="video/mp4">
</video>

<div id="botoes">
<a id="filtro" href="#"></a>
<a id="dress" href="#"></a>
<a id="local" href="https://maps.google.com" target="_blank"></a>
<a id="presenca" href="https://wa.me/5511989957305" target="_blank"></a>
<a id="sugestoes" href="https://canva.com" target="_blank"></a>
</div>

</div>
</div>

<audio id="musica" loop>
<source src="musica.mp3">
</audio>

<script>
const abrir=document.getElementById("abrir");
const capa=document.getElementById("capa");
const video=document.getElementById("video");
const musica=document.getElementById("musica");

abrir.onclick=async()=>{
capa.style.display="none";
video.play();
musica.play().catch(()=>{});
};
</script>

</body>
</html>
