<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite</title>

<style>
body{
margin:0;
background:#0b1e3a;
font-family:Arial, sans-serif;
color:white;
text-align:center;
}

.container{
padding:20px;
}

video{
width:90%;
max-width:520px;
border-radius:15px;
cursor:pointer;
}

.botoes{
display:flex;
justify-content:center;
gap:10px;
margin-top:20px;
}

.botoes button{
flex:1;
max-width:150px;
padding:12px;
border:none;
border-radius:10px;
background:#d4af37;
color:black;
font-weight:bold;
cursor:pointer;
}

.botoes button:hover{
transform:scale(1.05);
}
</style>
</head>

<body>

<div class="container">

<h3>Clique para abrir</h3>

<video id="videoConvite">
<source src="video.mp4" type="video/mp4">
</video>

<audio id="musica" loop>
<source src="musica.mp3" type="audio/mpeg">
</audio>

<p>Clique nos botões</p>

<div class="botoes">
<button>Confirmar</button>
<button>Localização</button>
<button>Presentes</button>
<button>Contato</button>
</div>

</div>

<script>
const video = document.getElementById("videoConvite");
const musica = document.getElementById("musica");

video.addEventListener("click", function(){

if(musica.paused){
musica.play().catch(()=>{});
}

if(video.paused){
video.play();
}

});
</script>

</body>
</html>
